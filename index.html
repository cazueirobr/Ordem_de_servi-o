<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logar no sistema</title>
    <link rel="stylesheet" href="assets/resources/estilos/login.css">
  </head>
  <body>

<form class="box" action='javascript:void(0);'>
  <!--Evento de mouse abaixo inline"-->
  <center><img class="area" src="assets/resources/imagens/Cadeado_aberto.png" id="cadeado" onmouseover="openPadlock()" onmouseout="closePadlock()"></center> 
  <h1>Login</h1>

  <input type="text" name="username" id= "usuario">
  <input type="password" name="senha" id="senha" placeholder="Senha" onblur="passwordEmpty()">
  <input type="submit" id="makelogin" value="Login" onclick="redirect(systemLogin)">
  <input type="checkbox" id="mostrarSenha">
          <span>Show password</span>
  
</form>
<script>
  //Função para mostrar a senha, ao clicar em um checkbox
 mostrarSenha.onclick = function(){ //Via referência DOM pelo id do elemento HTML
  
  var senha = document.getElementById("senha");
  if (senha.type == "password") {
    senha.type = "text";
  }

} </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/resources/scripts/login-area.js"></script>

  </body>
</html>
